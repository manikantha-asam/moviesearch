<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #3498db, #e74c3c);
  }

  .login-container {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 400px;
    max-width: 90%;
    animation: slide-up 0.5s ease-in-out, fade-in 1s ease-in-out;
  }

  @keyframes slide-up {
    from {
      transform: translateY(100px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @keyframes fade-in {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .login-header {
    text-align: center;
    margin-bottom: 20px;
  }

  .login-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s;
  }

  .login-input:focus {
    border-color: dodgerblue;
  }

  .login-button {
    width: 100%;
    padding: 12px; 
    background-color: dodgerblue;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 16px; 
  }

  .login-button:hover {
    background-color: #1e90ff;
  }
</style>
</head>
<body>
<div class="login-container">
  <div class="login-header">
    <h2>Login</h2>
    <p>Welcome back! Please log in to your account</p>
  </div>
  <form method="post" action="/loginsubmit">
  <input class="login-input" type="text" placeholder="Username or Email" name="email">
  <input class="login-input" type="password" placeholder="Password" name="password">
  <button class="login-button" href="http://localhost:3000/movie">Log In</button>
</form>
<p>Don't have an account? <a href="http://localhost:3000/signup">Sign up</a></p>
</div>
</body>
</html>
